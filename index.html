<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JS Calculator</title>
  <meta name="description" content="JS Calculator">
  <meta name="author" content="lcclark">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1 align="center">JS Calculator</h1>
  <div class="flex-container">
    <input type="text" name="input" class="calcinput" id="input">
    <button class="item clearout" id="clearout">C</button>
    <button class="item clearout" id="clear">AC</button>
    <button class="item clearout" id="percent">&#37;</button>
    <button class="item clearout" id="plusminus">&plusmn;</button>
    <button class="item calcnum" data-number="1">1</button>
    <button class="item calcnum" data-number="2">2</button>
    <button class="item calcnum" data-number="3">3</button>
    <button class=" item operations" data-operator="/"id="divide">&divide;</button>
    <button class="item calcnum" data-number="4">4</button>
    <button class="item calcnum" data-number="5">5</button>
    <button class="item calcnum" data-number="6">6</button>
    <button class="item operations" data-operator="*"id="multiply">&times;</button>
    <button class="item calcnum" data-number="7">7</button>
    <button class="item calcnum" data-number="8">8</button>
    <button class="item calcnum" data-number="9">9</button>
    <button class="item operations" data-operator="+" id="plus">+</button>
    <button class="item calcnum" data-number="0">0</button>
    <!--<button class="item calcnum" id="decimal">.</button>-->
    <button class="item equals" id="equals">=</button>
    <button class="item operations" data-operator="-" id="minus">-</button>
   </div>
</body>
